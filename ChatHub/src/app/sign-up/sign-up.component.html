<div class="container">
    <img src="assets/logoImage.png" alt="">
    <div class="login">
        <h1>Sign up to use the chat!</h1>
        <input type="text" placeholder="Nickname" #nick>
        <input type="password" placeholder="Password" #pass>
        <input type="text" placeholder="Question" #quest>
        <input type="text" placeholder="Answer" #answr>


        <button (click)="submit(nick, pass, quest, answr)">SignUp</button>


        <a routerLink = "/login" ruoterLinkActive = "active">Login</a>
    </div>
</div>
